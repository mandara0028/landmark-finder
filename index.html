<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最寄りランドマーク</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>位置情報を取得中...</p>
        </div>
        <div id="error" class="hidden">
            <p class="error-message"></p>
            <button onclick="requestLocation()" class="retry-button">再試行</button>
        </div>
        <div id="result" class="hidden">
            <h1 class="landmark-name"></h1>
            <p class="landmark-distance"></p>
        </div>
        <button id="start-button" onclick="requestLocation()" class="start-button">
            現在地を取得
        </button>
    </div>
    <script src="script.js" async defer></script>
</body>
</html>
